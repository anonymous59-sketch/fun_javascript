  <style>
  .modal-overlay {
    display: none; /* 핵심 */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 1000;
  }

  .modal-box {
    background: #fff;
    width: 500px;
    margin: 100px auto;
    padding: 20px;
    border-radius: 8px;
  }

  .post-no {
    cursor: pointer;
    color: blue;
    text-decoration: underline;
  }
</style>
</head>
<body>
  <h3>게시판 박상원</h3>
  <form action="" name="addForm">
    <table class="table">
        <tr>
          <th>제목</th>
          <td><input class="form-control" type="text" id="title"></td>
        </tr>
        <tr>
          <th>작성자</th>
          <td><input class="form-control" type="text" id="author"></td>
        </tr>
        <tr>
          <td colspan="2" align="center"><button type="submit" class="btn btn-success" >등록</button></td>
        </tr>
    </table>
  </form>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>글번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>삭제</th>
      </tr>
    </thead>
    <tbody id="postList" class="accordion">
      <!-- <td>id</td>
      <td>title</td>
      <td>author</td> -->
      <!-- <td><button data-delno="">삭제</button></td> -->
    </tbody>
  </table>

  <div id="detailModal" class="modal-overlay">
    <div class="modal-box">
      <h4>글 상세보기</h4>
      <table class="table">
        <tr>
          <th>글번호</th>
          <td id="modalNo"></td>
        </tr>
        <tr>
          <th>제목</th>
          <td><input type="text" id="modalTitle"></td>
        </tr>
        <tr>
          <th>작성자</th>
          <td><input type="text" id="modalAuthor"></td>
        </tr>
      </table>
      <div class="text-end">
        <button class="btn btn-secondary" onclick="closeModal()">저장</button>
      </div>
    </div>
  </div>

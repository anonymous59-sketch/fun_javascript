<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js기본문법</title>
</head>
<body>
  <h1>자바스크립트 기본 문법</h1>
  <script>
    //자바스크립트 주석
    //출력문
    //1.알림 창으로 출력
    // alert("hello javascript");
    //2.문서에 출력
    document.write("hello javascript");
    //3.콘솔창에 출력
    // console.log("javascript");
    //4.입력문
    //변수 : 데이터를 지정하는 기억공간 이름
      // 변수이름은 데이터 성격에 맞는 이름
      // 변수이름은 숫자로 시작하면 안되고 문자로 시작해야됨
      // 변수이름은 공백 사용불가. 키워드 사용 불가
      // 키워드는 프로그램의 고유 변수를 뜻한다.
      // 특수문자는 _ $만 사용가능
      // 특수문자는 거의 _만 사용 가능
    let name = prompt("이름을 입력하세요"); 
    let age = Number(prompt("나이를 입력하시오")); // 프롬프트는 문자로 받아오기 때문에 숫자 데이터를 받아야 하는 경우는 변환이 필요하다
    console.log(name + ",\n " + (age + 10) + "세"); // \n 은 줄바꿈
    console.log(name + ",\t " + (age + 10) + "세"); // \t 는 탭키로 간격 띄우기
    //확인 창
    // let check = confirm("수락하시겠습니까?");
    // console.log(check);
    // 사각형의 너비를 계산
    let w = 10; //가로
    let h = 20; //세로
    let result = w * h; //너비
    // let result = 800; 같은 변수 재선언 불가
    document.write("<h1>사각형의 너비는 : <br>" + result + '</h1>'); //결과출력
    //document는 html로 해석해서 출력하겠다는 내용이라서 태그로 표현해야됨
    result = 800; // 재할당은 가능
    console.log(result);

    // 상수 선언
    // 상수명은 대문자 사용 
    // 상수는 변하지 않는 값
    // 재선언 불가, 재할당 불가, 선언할 때 반드시 값을 입력
    const PI = 3.14;
    // PI = 5; 상수는 재할당 불가

    // 자료형 : null ; 아무것도 없다
      //undefined : 변수 선언, 값이 입력되지 않은 상태 자바스크립트만 가지는 자료형
    let untype;
    console.log(untype);

    // 배열
    // 하나의 변수에 여러개의 데이터를 저장할 수 있는 자료 구조
    // 변수명 = [값1, 값2, 값3, 값4 ....]
    // 데이터 불러오기 변수명[index]
    // index : 데이터 위치 (0부터 시작)
    let nums = [34, 25, 50, 1, 2];
    let sum = nums[0] + nums[1];
    console.log('합 = ' + sum);
    console.log(nums);
    console.log(nums.length); // 배열의 크기

    //객체
    //키와 값으로 표현, 데이터(속성)와 기능(메소드)를 가진 자료구조
    // 변수명 = {키(key) : 값(value), 키:값, ....}
    // 데이터 불러오기 : 변수명(객체).키 => 값
    let person = {
      name : '홍길동',
      age : 25,
      job : '프로그래머',
      eat : function(food){
        console.log(food + ' 먹어요');
        return food + " 먹어요\nreturn값";
      }
    };
    console.log(person);
    console.log(person.name);
    console.log(person.job);
    person.eat("아이스크림"); // eat() -> 메소드 실행 -> 결과
    console.log(person.eat("탕수육"));
    console.log(person.eat); // eat -> 정의된 메소드 출력, 실행 안함
    console.log(typeof(person));
    console.log(typeof(nums));
    let a = 10;
    console.log(typeof(a));
    a = "10";
    console.log(typeof(a));

    //템플릿 문자열
    console.log("=======================");
    age = 20;
    name = '홍길동';
    console.log('나의 이름은 ' + name + ' 나이는 ' + age + '세');
    console.log(`나의 이름은 ${name} 나이는 ${age}세`);
    console.log('나의 이름은 ' + name + ' 나이는 10년 후 ' + (age + 10) + '세');
    console.log(`나의 이름은 ${name} 나이는 10년 후 ${age + 10}세`);
  </script>
</body>
</html>

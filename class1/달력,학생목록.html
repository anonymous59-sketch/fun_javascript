<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>테스트</title>
	<style>
		body {
			width: 80%;
			margin: 0 auto;
		}
		table {
			text-align: center;
			margin: 0 auto;
		}
		.studentList {
			margin: 0 auto;
			display: flex;
			flex-flow: column wrap;
			align-items: center;
			padding: 0;
		}
		.studentList > ul {
			list-style: none;
			padding: 0;
			width: 80%;
		}
		.studentList li {
			display: flex;
			flex-flow: row wrap;
			justify-content: space-evenly;
			margin-top: 10px;
			font-size: 1.5rem;
		}
		.studentList label {
			width: 20%;
			text-align: center;
		}
		.studentList input {
			width: 40%;
			font-size: 1.5rem;
			height: 1.8rem;
		}
		.studentList button {
			font-size: 1.4rem;
		}
		.calendar {
			font-size: 22px;
		}
		.calendar button {
			margin: 0 20px;
			font-size: 1.3rem;
		}
	</style>
</head>
<body>
	<div class="calendar">
		<table border="1">
			<caption>YYYY년 MM달 달력</caption>
			<thead>
				<tr">
					<th colspan="7" >연도 : <input type="number" id="yyyy" value="2025"> 월 : <input type="number" id="mm" value="12"> </th>
				</tr>
				<tr>
					<th colspan="7"><button class="prvM">지난달</button><button class="now">달력출력</button><button class="nextM">다음달</button></th>
				</tr>
			</thead>
			<tbody>
			</tbody>
			<tbody class="calendarTbody">
				
			</tbody>
		</table>
	</div>
	<div class="studentList">
		<ul class="stuValue">
			<li>
				<label for="stuNo">학생번호</label>
				<input type="text" id="stuNo">
			</li>
			<li>
				<label for="stuName">학생이름</label>
				<input type="text" id="stuName">
			</li>
			<li>
				<label for="score">성적</label>
				<input type="number" id="score" max="100" min="0">
			</li>
			<li><button class="submit">등록</button><button class="reset">삭제</button></li>
		</ul>
		<table border="2">
			<thead>
				<tr>
					<th>체크박스</th>
					<th>학생번호</th>
					<th>학생이름</th>
					<th>성적</th>
					<th>삭제</th>
				</tr>
			</thead>
			<tbody class="stl">

			</tbody>
		</table>
		<button class="delAll">체크한 학생 목록 모두 삭제</button>
	</div>
	<script src="js/달력,학생목록.js"></script>
</body>
</html>
